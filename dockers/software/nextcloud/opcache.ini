; Configurações recomendadas para o OPcache visando melhor performance no Nextcloud.

; Ativa o OPcache para o servidor web.
opcache.enable=1
; Ativa o OPcache para a linha de comando (CLI), útil para os comandos 'occ'.
opcache.enable_cli=1
; Define a quantidade de memória para o opcache em MB.
opcache.memory_consumption=128
; Aumenta o buffer para strings repetidas, conforme solicitado anteriormente.
opcache.interned_strings_buffer=16
; Número máximo de scripts que o opcache pode armazenar.
opcache.max_accelerated_files=10000
; Frequência (em segundos) para verificar se os scripts foram atualizados.
opcache.revalidate_freq=1
; Necessário para garantir que anotações e comentários de documentação não sejam removidos.
opcache.save_comments=1