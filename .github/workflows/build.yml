name: Build on change

on:
  push:
    branches:
      - main
jobs:
  prepare:
    name: Get all modified Dockers
    runs-on: ubuntu-latest
    outputs:
        paths: ${{ steps.paths.outputs.paths }}
    strategy:
        matrix:
          node-version: [22]
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Module
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          check-latest: true
      - run: |
          npm ci &&
          npm run dev

      - uses: actions/github-script@v7
        name: List paths
        id: paths
        with:
          script: |
            const fs = require('fs/promises');

            const data = await fs.readFile('metadata.json', { encoding: 'utf-8' })
            const paths = JSON.parse(data)

            core.setOutput('paths', paths)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: prepare
    continue-on-error: true
    strategy:
      matrix:
        data: ${{ fromJson(needs.prepare.outputs.paths) }}
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all git history

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.data.path }}
          file: ${{ matrix.data.path }}/Dockerfile
          platforms: ${{ matrix.data.arch }}
          push: true
          tags: |
            ghcr.io/ashu11-a/software:${{ matrix.data.tag }}