name: Build on change

on:
  push:
    branches:
      - main

jobs:
  prepare:
    name: Get all modified Dockers
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.paths.outputs.paths }}
      has_changes: ${{ steps.paths.outputs.has_changes }}
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - name: Install deps
        run: bun i

      - name: Run javascript code
        run: bun run dev -- --detect-change

      - uses: actions/github-script@v7
        name: List paths
        id: paths
        with:
          script: |
            const fs = require('fs/promises')
            const data = await fs.readFile('metadata.json', { encoding: 'utf-8' })
            // Filtra apenas os modificados
            const paths = JSON.parse(data).filter((data) => data.changed ? data : null)
            
            core.setOutput('has_changes', `${paths.length > 0}`)
            core.setOutput('paths', paths)

  build:
    # Nome dinâmico para facilitar visualização nos logs (ex: minecraft:latest (arm64))
    name: ${{ matrix.data.type }}:${{ matrix.data.tag }} (${{ matrix.arch }})
    needs: prepare
    if: needs.prepare.outputs.has_changes == 'true'
    # Define o runner nativo baseado na arquitetura da matriz [cite: 54]
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        # Cruza os dados dos caminhos com as arquiteturas desejadas
        data: ${{ fromJson(needs.prepare.outputs.paths) }}
        arch: [amd64, arm64]
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # QEMU removido pois estamos usando hardware nativo

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (Native)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.data.path }}
          file: ${{ matrix.data.path }}/Dockerfile
          # Define a plataforma explicitamente para a instância atual
          platforms: linux/${{ matrix.arch }}
          push: true
          cache-from: type=gha,scope=build-${{ matrix.data.type }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.data.type }}-${{ matrix.arch }}
          # Adiciona sufixo na tag para permitir merge posterior (-amd64, -arm64)
          tags: |
            ghcr.io/ashu11-a/${{ matrix.data.type }}:${{ matrix.data.tag }}-${{ matrix.arch }}

  merge:
    name: Create Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.has_changes == 'true'
    strategy:
      matrix:
        data: ${{ fromJson(needs.prepare.outputs.paths) }}
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push manifest list
        # Une as tags -amd64 e -arm64 em uma tag final única (sem sufixo)
        run: |
          IMAGE="ghcr.io/ashu11-a/${{ matrix.data.type }}:${{ matrix.data.tag }}"
          docker buildx imagetools create -t $IMAGE \
            ${IMAGE}-amd64 \
            ${IMAGE}-arm64

  readme:
    name: Generate Readme.md
    runs-on: ubuntu-latest
    needs: merge # Agora espera o merge finalizar
    continue-on-error: true
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2

      - name: Install deps
        run: bun i

      - name: Run javascript code
        run: bun run dev -- --generate-readme ${{ github.run_id }}

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
           commit_author: Author <41898282+github-actions[bot]@users.noreply.github.com>
